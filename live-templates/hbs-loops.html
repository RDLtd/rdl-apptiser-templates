
<!-- Loop section tag start - Features
{{#each features}}
    <li>{{ this }}</li>
{{/each}}
Loop section tag end - Features -->


<!-- Loop section tag start - Images
{{#each image.gallery}}
<a class="glightbox"
    href="https://res.cloudinary.com/rdl/image/upload/w_1920,c_limit,q_auto,dpr_auto,f_auto/restaurants/{{ ../number }}/{{ this.filename }}">
        <img loading="lazy"
            src="https://res.cloudinary.com/rdl/image/upload/w_1920,c_limit,q_auto,dpr_auto,f_auto/restaurants/{{ ../number }}/{{ this.filename }}"
            alt="{{ ../name }} gallery image">
        </a>
{{/each}}
Loop section tag end - Images -->


<!-- Loop section tag start - HTML Menus
{{#each menus.sections }}
<div id="menu_section_{{@index}}" class="menu-section">
    <h3 class="menu-section-title">{{ name }}</h3>
    <ul class="menu-items">
        {{#each dishes }}
            <li>
                <h4>{{ this.dish_name }}</h4>
                <span>Â£{{ this.dish_price }}</span>
                <span>{{ this.dish_desc }}</span>
                {{#each this.dish_attributes}}
                    <i class="{{ this }}"></i>
                {{/each}}
            </li>
        {{/each }}
    </ul>
</div>
{{/each}}
Loop section tag end - HTML Menus -->


<!-- Loop section tag start - Downloadable Menus -->
{{#each menus.pdfs }}
<div class="menu-card-container">
<a class="menu-card" download="{{ name }}-{{ date }}" href="{{ path }}">
    <h3>{{ name }}</h3>
    <span>Published: {{ date }}</span>
</a>
</div>
{{/each }}
Loop section tag end - Downloadable Menus -->

<!-- Loop section tag start - Social
{{#each social.networks }}
<div>
    <a class="social-link" href="{{ this.url }}" title="{{ this.alt }}">
        <img src="https://assets.apptiser.io/images/icon-{{ this.name }}.svg" alt="{{ this
        .name }} logo" width="28" height="28">
    </a>
    <span>{{ this.name }}</span>
</div>
{{/each}}
Loop section tag end - Social -->
